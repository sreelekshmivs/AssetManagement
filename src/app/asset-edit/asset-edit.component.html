<div class="card">
    <div class="card-body">
        <form [formGroup]="assetform" novalidate (ngSubmit)="UpdateAsset()">
            <div class="form-group">
                <!--label class="col-md-4">asset ID</label-->
                <input type="hidden" class="form-control" formControlName="ad_id" #ad_id [(ngModel)]="asset.ad_id" />
            </div>
            <div class="form-group">
                <label class="col-md-4">Asset Name</label>
                <input type="text" class="form-control" formControlName="ad_name" #ad_name
                    [(ngModel)]="asset.ad_name" />
            </div>
            <div *ngIf="assetform.controls['ad_name'].invalid && (assetform.controls['ad_name'].dirty || assetform.controls['ad_name'].touched)"
                class="alert alert-danger">
                <div *ngIf="assetform.controls['ad_name'].errors.required">
                    Asset Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Asset Type </label>
                <input type="text" class="form-control" formControlName="ad_type_id" #ad_type_id
                    [(ngModel)]="asset.ad_type_id" />
            </div>
            <div *ngIf="assetform.controls['ad_type_id'].invalid && (assetform.controls['ad_type_id'].dirty || assetform.controls['ad_type_id'].touched)"
                class="alert alert-danger">
                <div *ngIf="assetform.controls['ad_type_id'].errors.required">
                    Asset Description is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Asset Class</label>
                <input type="text" class="form-control" formControlName="ad_class" #ad_class
                    [(ngModel)]="asset.ad_class" />
            </div>
            <div *ngIf="assetform.controls['ad_class'].invalid && (assetform.controls['ad_class'].dirty || assetform.controls['ad_class'].touched)"
                class="alert alert-danger">
                <div *ngIf="assetform.controls['ad_class'].errors.required">
                    Asset ad_class is required.
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="assetform.invalid">
                    Update Asset
                </button>
            </div>
        </form>
    </div>
</div>
