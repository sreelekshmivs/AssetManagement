  <div class="panel panel-primary">
      
      <div class="panel-heading">
          <h3 style="text-align: center;"><b>Asset List</b></h3>
        </div>
      
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>AssetName</th>
              <th>AssetType</th>
              <th>AssetClass</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asset of assets | async | paginate:{itemsPerPage:4,currentPage:p};let i=index">
              <td>{{asset.ad_id}}</td>
              <td>{{asset.ad_name}}</td>
              <td>{{asset.ad_type}}</td>
              <td>{{asset.ad_class}}</td>
              
              <!--<td><button [routerLink]="['/edit',product.pid]" class="nav-link" routerLinkActive="active">Edit</button></td>-->
              <td><button class="btn btn-danger" mwlConfirmationPopover
                [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage"
              placement="left"
              (confirm)="confirmClicked = true"
              (cancel)="cancelClicked = true"
              confirmButtonType="warning"
              cancelButtonType="default"
              (click)="confirmClicked=false;
              cancelClicked=false"
              [appendToBody]="true"
                (confirm)="deleteAsset(asset.ad_id)">Delete</button>
                <button [routerLink]="['/edit',asset.ad_id]" class="btn btn-info" style="margin-left: 10px">Update</button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
    
    </div>
    <div class="login">
      <input type="text" placeholder="Enter Assetname" [(ngModel)]="searchAsset" (ngModelChange)="search(searchAsset)">
      <button type="submit" value="Search" (click)="search(searchAsset)" class="btn-info">Search</button>
    </div>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
