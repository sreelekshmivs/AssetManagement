<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="purchaseorder" class="nav-link" routerLinkActive="active">Purchase Order</a>
      </li>
      <li class="nav-item">
        <a href="orderhistory" class="nav-link" routerLinkActive="active">Order history</a>
      </li>
  
      <li class="nav-item">
        <a href="login" class="nav-link" routerLinkActive="active" (click)="Logout()">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="card">
    <div class="card-body">

      <form [formGroup]="purchaseForm" novalidate (ngSubmit)="updatePurchase()">
          <div>
                <input type="hidden" [(ngModel)]="purchase.pd_id" readonly="true" class="form-control"
                formControlName="pd_id" 
                #pd_id />
          </div>
          <div [ngClass]="form-group">
              <label class="col-md-4">Order Number</label>
              <input type="text" [(ngModel)]="purchase.pd_order_no" readonly="true" class="form-control"
                formControlName="pd_order_no" 
                #pd_order_no />
            </div> 

            <div [ngClass]="form-group">
              <label class="col-md-4">Asset Name</label>
              <input type="text" [(ngModel)]="purchase.pd_ad" readonly="true" class="form-control"
                formControlName="pd_ad" 
                #pd_ad />
            </div> 

            <div [ngClass]="form-group">
              <label class="col-md-4">Vendor Name</label>
              <input type="text" [(ngModel)]="purchase.pd_vendor" readonly="true" class="form-control"
                formControlName="pd_vendor" 
                #pd_vendor />
            </div> 



            <div [ngClass]="form-group">
              <label class="col-md-4">Asset Type</label>
              <input type="text" readonly="true" [(ngModel)]="purchase.pd_type" readonly="true" class="form-control"
                formControlName="pd_type" 
                #pd_type />
            </div> 

            <div [ngClass]="form-group">
              <label class="col-md-4">Quantity</label>
              <input type="text" [(ngModel)]="purchase.pd_qty" readonly="true" class="form-control"
                formControlName="pd_qty" 
                #pd_qty />
            </div> 

            <div [ngClass]="form-group">
              <label class="col-md-4">Status</label>
              <input type="text" [(ngModel)]="purchase.pd_status" readonly="true" class="form-control"
                formControlName="pd_status" 
                #pd_status />
            </div> 

            <div [ngClass]="form-group">
              <label class="col-md-4">Order Date</label>
              <input type="date" [(ngModel)]="purchase.pd_dateStr" readonly="true" class="form-control"
                formControlName="pd_dateStr" 
                #pd_dateStr />
            </div> 

            <div [ngClass]="form-group">
              <label class="col-md-4">Delivery Date</label>
              <input type="date" [(ngModel)]="purchase.pd_ddateStr"  class="form-control"
                formControlName="pd_ddateStr" 
                #pd_ddateStr />
            </div> 
            <div *ngIf="purchaseForm.controls['pd_ddate'].invalid && (purchaseForm.controls['pd_ddate'].dirty || purchaseForm.controls['pd_ddate'].touched)" class="alert alert-danger">
              <div *ngIf="purchaseForm.controls['pd_ddate'].errors.required">
                Delivery Date is required.
              </div>
            </div>

        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"
          [disabled]="purchaseForm.pristine || purchaseForm.invalid" >
            Consignment Recieved
          </button>
      </div>
        </form>
    </div>
</div>
